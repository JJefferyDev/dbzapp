  <div data-role="page" data-control-title="settings" data-theme="a" id="page5"
  class="settingsPage">
      <div data-role="content">
          <h2>
              Settings
          </h2>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="selectmenu1">
                  Hunt Radius:
              </label>
              <select id="selectmenu1" name="">
                  <option value="500 m">
                      Building
                  </option>
                  <option value="1 km">
                      Neighborhood
                  </option>
                  <option value="2 km">
                      Town
                  </option>
                  <option value="3 km">
                      City
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="toggleswitch">
              <label for="toggleswitch1">
                  Blinking Blips
              </label>
              <select name="toggleswitch1" id="toggleswitch1" data-theme="" data-role="slider">
                  <option value="off">
                      Off
                  </option>
                  <option value="on">
                      On
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="toggleswitch">
              <label for="toggleswitch2">
                  Blip Sounds
              </label>
              <select name="toggleswitch2" id="toggleswitch2" data-theme="" data-role="slider">
                  <option value="off">
                      Off
                  </option>
                  <option value="on">

                  </option>

          </div>
